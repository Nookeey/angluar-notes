<div class="container mx-auto px-[15px]">
  <div class="flex gap-10">
    <app-notes-nav (title)="setTitle($event)"></app-notes-nav>
    <div class="w-full">
      <h1 class="text-[48px] font-[600] mb-4">{{ title }}</h1>
      <ngx-masonry [options]="myOptions">
        <app-notes-note
          ngxMasonryItem
          class="note"
          *ngFor="let note of notes | async"
          [note]="note"
        ></app-notes-note>
      </ngx-masonry>
    </div>
  </div>
</div>
